Configuration:
  # log4j自身日志级别
  status: warn

  # 日志级别：All < Trace < Debug < Info < Warn < Error < Fatal < OFF

  # 定义全局变量
  Properties:
    # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
    ## 测试：-Dlog.level.console=DEBUG
    ## 生产：-Dlog.level.console=WARN
    Property:
      - name: project.name
        value: eureka-service   # TODO 1.此处修改为自己服务名
        # 日志包名
      - name: package.name          # TODO 2.此处修改为自己服务包名
        value: com.hwinfo
        # 全局日志级别
      - name: log.level.console.all
        value: INFO
        # 业务日志级别
      - name: log.level.console.bussiness
        value: DEBUG

  # 输出源配置
  Appenders:
    # 输出到控制台
    Console:
      - name: CONSOLE_ALL
        target: SYSTEM_OUT
        ThresholdFilter:
          # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
          level: ${LOG_LEVEL:log.level.console.all}
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: "[${project.name}] PLATFORM %clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%xwEx"
        # 输出到控制台
      - name: CONSOLE_BUSSINESS
        target: SYSTEM_OUT
        ThresholdFilter:
          # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
          level: ${LOG_LEVEL:log.level.console.bussiness}
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: "[${project.name}] BUSINESS %clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%xwEx"

  # 日志配置
  Loggers:
    # 全局日志配置
    Root:
      level: ${LOG_LEVEL:log.level.console.all}
      AppenderRef:
        - ref: CONSOLE_ALL
    # 业务日志配置
    Logger:
      - name: ${sys:package.name}
        level: ${LOG_LEVEL:log.level.console.bussiness}
        additivity: false   # 这个为true的话，sql信息会打印出两遍相同内容
        AppenderRef:
          - ref: CONSOLE_BUSSINESS