spring:
  application:
    name: loadbalance

ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
  eureka:
    enabled: true

server:
  port: 8606

#日志
logging:
  path: classpath:log4j2.yml

#关闭超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

